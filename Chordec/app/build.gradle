plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.chordec.chordec"
    compileSdk 33

    defaultConfig {
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation files('libs/TarsosDSP-Android-2.0-bin.jar')
    implementation files('libs/easyandroidanimationslibrary-v0.5.jar')

    implementation 'com.android.support:appcompat-v7:21.0.3'
//    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    implementation 'com.rengwuxian.materialedittext:library:2.0.3'
//    implementation 'com.github.diogobernardino:WilliamChart:69db736e46'
}
